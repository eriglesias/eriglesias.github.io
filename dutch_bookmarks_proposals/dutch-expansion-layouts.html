<!DOCTYPE html>
<html>
<head>
  <style>
    /* ... Previous styles remain the same ... */

    /* Alternative Layout 1: De Stijl Inspired Grid */
    .expanded-view-destijl {
      position: fixed;
      inset: 0;
      background: white;
      padding: 2rem;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .expanded-view-destijl.active {
      opacity: 1;
      pointer-events: all;
    }

    .destijl-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: minmax(100px, auto);
      gap: 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .destijl-item {
      padding: 1.5rem;
      background: white;
      border: 1px solid #eee;
      transition: all 0.3s ease;
    }

    .destijl-item:nth-child(3n+1) {
      grid-column: span 8;
      border-left: 4px solid #E4232E;
    }

    .destijl-item:nth-child(3n+2) {
      grid-column: span 4;
      border-left: 4px solid #005AA9;
    }

    .destijl-item:nth-child(3n) {
      grid-column: span 6;
      border-left: 4px solid #FFC72C;
    }

    /* Alternative Layout 2: Dutch Modernism */
    .expanded-view-modern {
      position: fixed;
      inset: 0;
      background: #f5f5f5;
      padding: 2rem;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .expanded-view-modern.active {
      opacity: 1;
      pointer-events: all;
    }

    .modern-layout {
      display: flex;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .modern-sidebar {
      width: 250px;
      flex-shrink: 0;
      background: white;
      padding: 1.5rem;
    }

    .modern-content {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .category-filter {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-left: 3px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-filter:hover,
    .category-filter.active {
      border-left-color: #E4232E;
      background: #f8f8f8;
    }

    /* Alternative Layout 3: Dutch Typography Grid */
    .expanded-view-type {
      position: fixed;
      inset: 0;
      background: white;
      padding: 2rem;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .expanded-view-type.active {
      opacity: 1;
      pointer-events: all;
    }

    .type-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .type-column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .type-item {
      background: white;
      padding: 1.5rem;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }

    .type-item:hover {
      transform: translateX(10px);
    }

    /* Shared Styles */
    .close-expanded {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: #E4232E;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .close-expanded:hover {
      background: #005AA9;
    }

    .expanded-header {
      margin-bottom: 2rem;
      color: #005AA9;
    }

    /* Animation classes */
    .fade-in {
      animation: fadeIn 0.3s ease forwards;
    }

    .slide-in {
      animation: slideIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- JavaScript Implementation -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get all "View All" buttons
      const viewAllButtons = document.querySelectorAll('.view-all');
      const closeButtons = document.querySelectorAll('.close-expanded');
      
      // Store current layout type
      let currentLayout = 'destijl'; // Can be 'destijl', 'modern', or 'type'

      // Function to toggle expanded views
      function toggleExpandedView(languageType, show = true) {
        const expandedViews = {
          'destijl': document.querySelector('.expanded-view-destijl'),
          'modern': document.querySelector('.expanded-view-modern'),
          'type': document.querySelector('.expanded-view-type')
        };

        const currentView = expandedViews[currentLayout];

        if (show) {
          // Update content based on language
          updateExpandedContent(languageType, currentLayout);
          
          // Show the view with animation
          currentView.classList.add('active');
          
          // Disable body scroll
          document.body.style.overflow = 'hidden';
          
          // Add fade-in animation to items
          const items = currentView.querySelectorAll('.destijl-item, .modern-item, .type-item');
          items.forEach((item, index) => {
            item.style.animationDelay = `${index * 0.1}s`;
            item.classList.add('fade-in');
          });
        } else {
          // Hide the view
          currentView.classList.remove('active');
          document.body.style.overflow = '';
        }
      }

      // Function to update expanded content
      function updateExpandedContent(languageType, layout) {
        // Fetch data for the selected language
        const resources = fetchResourcesForLanguage(languageType);
        
        // Get the appropriate container based on layout
        const container = document.querySelector(`.${layout}-grid`);
        
        // Clear existing content
        container.innerHTML = '';
        
        // Add new content with appropriate layout structure
        resources.forEach(resource => {
          const item = document.createElement('div');
          item.className = `${layout}-item`;
          item.innerHTML = `
            <h3>${resource.title}</h3>
            <p>${resource.description}</p>
          `;
          container.appendChild(item);
        });
      }

      // Add click handlers to buttons
      viewAllButtons.forEach(button => {
        button.addEventListener('click', function() {
          const languageType = this.closest('.language-card').querySelector('h2').textContent;
          toggleExpandedView(languageType);
        });
      });

      closeButtons.forEach(button => {
        button.addEventListener('click', () => toggleExpandedView(null, false));
      });

      // Handle escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          toggleExpandedView(null, false);
        }
      });

      // Example function to fetch resources (replace with actual data fetching)
      function fetchResourcesForLanguage(language) {
        // This would be replaced with actual data fetching
        return [
          { title: 'Resource 1', description: 'Description 1' },
          { title: 'Resource 2', description: 'Description 2' },
          // ... more resources
        ];
      }

      // Optional: Layout switcher
      function switchLayout(newLayout) {
        currentLayout = newLayout;
        // Update the visible expanded view if one is currently shown
        const isExpanded = document.querySelector('.expanded-view-destijl.active, .expanded-view-modern.active, .expanded-view-type.active');
        if (isExpanded) {
          toggleExpandedView(null, false);
          toggleExpandedView(currentLanguage, true);
        }
      }
    });
  </script>
</body>
</html>
