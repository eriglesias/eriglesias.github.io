<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Approach 1: Expandable Card */
    .language-card {
      background: white;
      padding: 2rem;
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .language-card.expanded {
      grid-column: span 2;
    }

    .language-card h2 {
      color: #005AA9;
      font-size: 1.5rem;
      margin: 0 0 1.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .expand-button {
      background: #E4232E;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.3s ease;
    }

    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .resource-item {
      background: #f8f8f8;
      padding: 1rem;
      border-left: 3px solid #005AA9;
    }

    /* Approach 2: Portal Preview */
    .portal-card {
      background: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .preview-item {
      background: #f8f8f8;
      padding: 0.5rem;
      font-size: 0.8rem;
      color: #666;
    }

    .view-all {
      background: #005AA9;
      color: white;
      text-decoration: none;
      padding: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.8rem;
      transition: background 0.3s ease;
    }

    .view-all:hover {
      background: #E4232E;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Approach 1: Expandable Card -->
    <div class="language-card expanded">
      <h2>
        Dutch
        <button class="expand-button">View All</button>
      </h2>
      <div class="resource-grid">
        <div class="resource-item">
          <h3>Woordenlijst</h3>
          <p>Look for proper spelling and forms</p>
        </div>
        <div class="resource-item">
          <h3>NPO Radio 1</h3>
          <p>Listen to radio in Dutch</p>
        </div>
        <div class="resource-item">
          <h3>Schooltv</h3>
          <p>Watch videos with subtitles</p>
        </div>
        <div class="resource-item">
          <h3>Taaladvies</h3>
          <p>Common language questions</p>
        </div>
      </div>
    </div>

    <!-- Approach 2: Portal Preview -->
    <div class="portal-card">
      <h2>German</h2>
      <div class="preview-grid">
        <div class="preview-item">ZDF</div>
        <div class="preview-item">Deutsche Welle</div>
        <div class="preview-item">DWDS</div>
        <div class="preview-item">+12 more</div>
      </div>
      <a href="#" class="view-all">View All Resources</a>
    </div>
  </div>
</body>
</html>
